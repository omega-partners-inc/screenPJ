<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Font Awesome5-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!--自作CSS -->
    <style type="text/css">
        <!--
        /*ここに調整CSS記述*/
        -->
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Register Form</a>
</nav>

<!-- Page Content -->
<div class="container mt-5 p-lg-5 bg-light">

    <form class="needs-validation" novalidate method='POST'> {% csrf_token %}

        <!--Eメール-->
        <div class="form-group row mb-5">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email_address_data" required>
                <div class="invalid-feedback">Enter a valid email address</div>
            </div>
        </div>
        <!--/Eメール-->


        <!--パスワード-->
        <div class="form-group row mb-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password_data" required>
                <div class="invalid-feedback">Required</div>
                <small id="passwordHelpBlock" class="form-text text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
            </div>
        </div>
        <!--/パスワード-->

        <!--パスワード-->
        <div class="form-group row mb-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Comfirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Comfirm Password" required>
                <div class="invalid-feedback">Required</div>
                <small id="passwordHelpBlock" class="form-text text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
            </div>
        </div>
        <!--/パスワード-->


        <!--CompanyType-->
        <div class="form-group">
          <label class="control-label">Company Type</label>
          <select class="form-control" name="companytype_data">
            <option>Select</option>
            <option>Advisory/Consuiting</option>
            <option>Asset Manegiment</option>
            <option>Audit/Accounting</option>
            <option>Bank</option>
            <option>Broker/Dealer</option>
            <option>Corporation</option>
            <option>Exchange/Clearing</option>
            <option>Fund Services</option>
            <option>Government/Regulator</option>
            <option>Hedge Fund</option>
            <option>Insurance</option>
            <option>Media/Press</option>
            <option>Multilateral Development Bank</option>
            <option>Pension Fund</option>
            <option>Reseller</option>
            <option>Software/Hardware/Market Date</option>
          </select>
        </div>
        <!--/CompanyType-->
        
        <!--Title-->
        <div class="form-group">
          <label class="control-label">Title</label>
          <select class="form-control" name="title_data">
            <option>Select</option>
            <option>President</option>
            <option>CEO</option>
            <option>CFO</option>
            <option>Vice President</option>
            <option>General Manager</option>
            <option>Director</option>
            <option>Manager</option>
            <option>Leader</option>
            <option>Staff</option>
          </select>
        </div>
        <!--/Title-->



        <!--利用規約-->

        

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <input type="text" readonly class="form-control" value="Text ">
        </div>

        <div class="overflow-auto" style="width:500px; height:300px;">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <input type="text" readonly class="form-control" value="Text">
                あああああああああああああああああああああああああああああああああああああああ
        </div>

        <div class="form-group pb-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="custom-control-label" for="invalidCheck">
                    agree
                </label>
                <div class="invalid-feedback mb-3">Required</div>
            </div>
        </div>
        <!--/利用規約-->

        <!--ボタンブロック-->
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
        <!--/ボタンブロック-->

    </form>

</div><!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<!-- 郵便番号から住所自動入力 -->
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<!-- Validation -->
<script>

    // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName('needs-validation');
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function(form) {
                // submitボタンを押したら以下を実行
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
