{% extends "base.html" %}

{% block content %}

<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center"></h5>
        <table class="profile_table mb-4">
            <tbody>
                <tr>
                    <th class="header">email address</th>
                    <td class="data">  {{ u_email }}</td>
                </tr>
                <tr>
                    <th class="header">password</th>
                    <td class="data">  {{ u_pass }}</td>
                </tr>
                <tr>
                    <th class="header">companytype</th>
                    <td class="data">  {{ u_companytype }}</td>
                </tr>
                <tr>
                    <th class="header">title</th>
                    <td class="data">  {{ u_title }}</td>
                </tr>
            </tbody>
        </table>

        <div class="button mx-auto">
            <a class="btn btn-lg btn-warning btn-block" href="">Modify</a>
        </div>
        <p>
        </p>
        <div class="button mx-auto">
            <a class="btn btn-lg btn-warning btn-block" href="">Register</a>
            <input type="button" onclick="location.href='http://127.0.0.1:8000/complete/'" value="Register">            
        </div>
        
    </div>
</div>

{% endblock %}
