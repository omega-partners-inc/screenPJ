<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User home</title>
  </head>
  <h1>HOME</h1>
  <body>
    <div style="text-align: right;">
    {% if user.is_authenticated %}
    <p><h4>{{ user.get_username }}でログイン中</h4></p>
    <a href="{% url 'login' %}"><h4>ログアウトする</h4></a>
    {% else %}
    <p>ログインしていません</p>
    {% endif %}
    </div>    
  </body>
</html>
